<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="css/login.css">
<!------ Include the above in your HEAD tag ---------->

<div class="container" style="margin-top:30px">
<div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
    <div class="panel-heading"><h3 class="panel-title"><strong>Sign in </strong></h3>
        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
    </div>
    
    <div class="panel-body">
        <form role="form">
            <!-- <div class="alert alert-danger">
                <a class="close" data-dismiss="alert" href="#">×</a>Incorrect Username or Password!
            </div> -->
            <div class="form-group">
                <input type="text" name="nickname" id="nickname" class="form-control " placeholder="Your nickname" tabindex="3">
            </div>
            <div class="form-group">
                    <label>Your avatar</label>
                    <div class="input-group">
                        <span class="input-group-btn">
                            <span class="btn btn-default btn-file">
                                Browse… <input type="file" id="imgInp">
                            </span>
                        </span>
                        <input type="text" class="form-control" readonly>
                    </div>
                    <br/>
                    <img id='img-upload'/>
                </div>                 
            <div class="input-group">
                <div class="checkbox" style="margin-top: 0px;">
                <label>
                    <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                </label>
                </div>
            </div>
                                    
            <button type="button" class="btn btn-success btn-register">Register</button>
            
            <hr style="margin-top:10px;margin-bottom:10px;" >
            
            <div class="form-group">
                                    
            <div style="font-size:85%">
                Don't have an account! 
                <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                    Sign Up Here
                </a>
            </div>
                                        
            </div> 
        </form>
    </div>
</div>
</div>
</div>

<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
